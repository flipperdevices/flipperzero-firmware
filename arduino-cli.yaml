board_manager:
    additional_urls:
        - https://espressif.github.io/arduino-esp32/package_esp32_index.json
build_cache:
    compilations_before_purge: 10
    ttl: 720h0m0s
daemon:
    port: "50051"
directories:
    data: C:\temp\camera-suite-assets\data
    downloads: C:\temp\camera-suite-assets\staging
    user: C:\temp\camera-suite-assets\user
library:
    enable_unsafe_install: false
logging:
    file: ""
    format: text
    level: info
metrics:
    addr: :9090
    enabled: true
output:
    no_color: false
sketch:
    always_export_binaries: false
updater:
    enable_notification: true
